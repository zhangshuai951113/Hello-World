<!DOCTYPE html>
<html lang="zh">
<head>
<title>${biddingDetailPage}</title>
<#include "../../common/common_header.html" />
<link rel="stylesheet" href="${basePath}/static/css/common/search.css" type="text/css" />
<link rel="stylesheet" href="${basePath}/static/css/common/operation.css" type="text/css" />
<link rel="stylesheet" href="${basePath}/static/css/common/table.css" type="text/css" />
<link rel="stylesheet" href="${basePath}/static/css/common/from-both.css" type="text/css" />
<link rel="stylesheet" href="${basePath}/static/css/common/modal.css" type="text/css">
<link rel="stylesheet" href="${basePath}/static/css/contract/contract-manage.css" type="text/css">
</head>
<body class="app-body">
	<#include "../../common/common_top.html" />
	<div class="main-body">
		<#include "../../common/common_menu.html" />
		<!-- 内容 -->
		<main class="main" id="mainPage">

		<div class="search-panel row">
		<form onsubmit="return false">
			<div class="search-from" >
					<div class="search-row-box" >
						<div class="both-row row">
							<div class="search-box">
					          <div class="input-lable">货物名称</div>
					          <div class="input-text">
					            <input name="goodsName" id="goodsName" class="input" placeholder="请输入货物名称" type="text">
					          </div>
					        </div>
					        <div class="search-box">
					          <div class="input-lable">线路名称</div>
					          <div class="input-text">
					            <input name="lineName" id="lineName" class="input" placeholder="请输入线路名称" type="text">
					          </div>
					        </div>
						</div>
					</div>
					<div class="search-button-box">
						<button class="search-button" onclick="biddingDetailMationList(1)">
							<div class="search-icon"></div>
							<div class="text">查询</div>
						</button>
						<button class="search-button" type="reset" onclick="resetBiddingDetail()">
							<div class="reset-icon"></div>
							<div class="text">重置</div>
						</button>
					</div>
				</div>
			<form onsubmit="return false">
		</div>
		
		<div class="panel">
		<input id="hidden-bidding-detail-id" type="hidden" value="${biddingInfoId}">
				<button id="backBtn" style="margin-left:0px;" class="operation-button operation-blue" onclick="window.location='${basePath}/myOffer/goOfferRootPage'">
					<div class="operation-text" style="line-height: 18px;height : 23px">返回招标信息主页</div>
				</button>
			<div class="operation-tab row">
				<button class="operation-button operation-blue" onclick="ChoiceOfferMation(1)">
					<div class="submit-icon"></div>
					<div class="operation-text">参与报价</div>
				</button>
				<button class="operation-button operation-blue" onclick="ChoiceOfferMation(2)">
					<div class="modify-icon"></div>
					<div class="operation-text">修改报价</div>
				</button>
			</div>
			<div class="panel-table" >
		        <table class="table-bule" id="tableDrag">
		          <thead>
		             <tr class="table-title">
		             <th  style="width:50px" class="check">
			                <label class="i-checks">
			                  <input name="all" type="checkbox" class="all_bidding_detail_info_check"> 
			                </label>
		              </th>
			          <th>货物</th>
			          <th>线路</th>
			          <th>运距</th>
			          <th>总量</th>
			          <th>计量单位</th>
			          <th>发货单位</th>
			          <th>到货单位</th>
			          <th>起始日期</th>
			          <th>结束日期</th>
			          <th>说明</th>
			          <th>运价</th>
			          <th>损耗比例</th>
			          <th>损耗金额</th>
			          <th>报价总额</th>
			        </tr>
		          </thead>
		          <tbody id="biddingDetailTtableList">
		          </tbody>
		        </table>
		      </div>
		       <div class="panel-pagination">
		      <div id="bidding-detail-num" class="panel-num">搜索相关结果共0条</div>
		      <div class="pagination-list" id="bidding-detail-list"></div>
		      <div class="pagination-input">到
		        <input type="text" />页</div>
		      <div class="pagination-button" onclick="jumpbiddingDetailPage(this)">确定</div>
		  </div> 
		</div>
		<div id="user_participating_quotation"></div>
		<div id="update_user_participating_quotation"></div>
		</main>
	</div>
	<footer class="app-footer"> </footer>
</body>
<#include "../../common/common_footer.html" />
<script type="text/javascript" src="${basePath}/static/js/common/colResizable.js"></script>

<script type="text/javascript" src="${basePath}/static/js/common/confirm.js"></script>
<script type="text/javascript" src="${basePath}/static/js/common/operation.js"></script>
<script type="text/javascript" src="${basePath}/static/js/biddingManagement/my_offer/bidding_detail_mation.js"></script>
</html>
