
<div id="department-data-info" >
	<div class="modal" tabindex="-" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display:block;overflow:auto">
		<div class="modal-dialog modal-dialog-both" style="width:1110px;">
			
		
		<div class="modal-content">
			<div class="modal-header">
				<div type="button" class="mode-close" data-dismiss="modal" aria-hidden="true" onclick="closeSett()"></div>
				<h4 class="modal-title" id="myModalLabel">
					${AllocationAccountingEntity}
				</h4>
			</div>
			<div class="modal-body">
			
			<!-- 表格 -->
			<div class="panel">
			<!-- 隐藏结算公式ID -->
			<input id="settIds" type="hidden">
			<div id="show_goods_info"></div>
				<div class="panel-table">
				    <table class="table-bule">
				      <thead>
				        <tr class="table-title">
				        <th  class="check">
			                <label class="i-checks">
			                  <input name="all" type="checkbox" class="all_allocation_accounting_entity_check"> 
			                </label>
			              </th>
			              <th>核算主体编号</th>
				          <th>核算主体名称</th>
				          <th>核算主体状态</th>
				          <th>是否启用</th>
				          <th>分配状态</th>
				        </tr>
				      </thead>
				      <tbody id="allocationAccountingEntityTBody">
				       
				      </tbody>
				    </table>
	 				<!-- 分页 -->
					<div class="panel-pagination">
					      <div id="panel-num" class="panel-num">搜索相关结果共0条</div>
					      <div class="pagination-list"></div>
					      <div class="pagination-input">到
					        <input type="text" />页</div>
					      <div class="pagination-button" onclick="jumpPage(this)">确定</div>
					</div> 
				</div>
			</div>
			<div class="modal-footer" style="padding-right: 430px;">
				<button class="close-button" onclick="checkAllocationAccountingEntity()">保存</button>
				<button class="close-button" data-dismiss="modal" onclick="closeSett()">取消</button>
			</div>
					<div id="find_contract_info_model"></div>
			</div>
		</div> 
			</div> 
		</div> 
	</div>
	<div class="modal-backdrop fade in"></div>
</div>
	<script type="text/javascript" src="${basePath}/static/js/settlementFormula/allocationAccountingEntity.js"></script>
