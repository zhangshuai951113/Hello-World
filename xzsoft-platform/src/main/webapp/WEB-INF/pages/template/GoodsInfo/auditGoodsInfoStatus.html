<div id="department-data-info" >
	<div class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display:block">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div type="button" class="mode-close" data-dismiss="modal" aria-hidden="true" onclick="cancel()"></div>
					<h4 class="modal-title" id="myModalLabel">
						${goodsInfo}
					</h4>
				</div>
				<div class="modal-body">
					<form id="goodsInfo_form">
					<div class="dep-from-box">
						<div class="model-from row">
							<div class="input-lable"><span>*</span>货物名称：</div>
							<div class="input-text">
							<input id="goodsNames" name="GoodsInfo.goodsName" class="input"  placeholder="请输入规格型号" type="text"/>
							</div>
						</div>
						<div class="model-from row">
							<div class="input-lable"><span>*</span>规格型号：</div>
							<div class="input-text">
							<input id="specModel" class="input" name="GoodsInfo.specModel"   placeholder="请输入货物名称" type="text"/>
							</div>
						</div>
						<div class="model-from row">
		              				<div class="input-lable"><span>*</span>物资类别：</div>
		              				<div class="input-text">
		                				<select id="materialTypes" name="GoodsInfo.materialType"  class="input">
						                	<option value="" selected>请选择</option>
											<#if materialType?exists>
												<#list materialType as goodsInfo>
														<option  value="${goodsInfo.materialType}">${goodsInfo.materialType}</option>
												</#list>
											</#if>
		                				</select>
		              				</div>
		            			</div>
		            			<div class="model-from row">
		              				<div class="input-lable"><span>*</span>计量单位：</div>
		              				<div class="input-text">
		                				<select id="units" name="GoodsInfo.units" class="input">
						                	<option value="" selected>请选择</option>
											<#if units?exists>
												<#list units as goodsInfo>
														<option value="${goodsInfo.units}" >${goodsInfo.units}</option>
												</#list>
											</#if>
		                				</select>
		              				</div>
		            			</div>
					</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="close-button" onclick="saveGoodsInfos()">保存</button>
					<button class="close-button" data-dismiss="modal" onclick="cancel()">取消</button>
				</div>
			</div> 
		</div> 
	</div>
	<div class="modal-backdrop fade in"></div>
</div>
