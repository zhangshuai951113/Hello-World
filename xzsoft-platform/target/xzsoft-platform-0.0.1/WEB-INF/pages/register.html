<!DOCTYPE html>
<html lang="zh">
  <meta charset="utf-8" />
  <title>新疆天顺物流平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  	<!--[if lt IE 9]>
		<script src="${basePath}/static/js/ie/html5.js"></script>
		<script src="${basePath}/static/js/ie/es5-shim.js"></script>
	<![endif]-->
  <link rel="stylesheet" href="${basePath}/static/css/common/style.css" type="text/css" />
  <link rel="stylesheet" href="${basePath}/static/css/register/main.css" type="text/css" />
   <link rel="stylesheet" href="${basePath}/static/css/common/confirm.css" type="text/css" />
   <!--[if lt IE 10]>
    <link rel='stylesheet' href='${basePath}/static/css/ie/ie9.css' type='text/css'/>
  <![endif]-->
  <!--[if lt IE 9]>
    <link rel='stylesheet' href='${basePath}/static/css/ie/ie8.css' type='text/css'/>
  <![endif]-->
 </head>
<body class="register-bg">
  <div class="register-content">
    <div class="tb-nav">
      <div class="nav-box">
        <a href="${basePath}/home">
          <img class="logo" src="${basePath}/static/images/common/logo.png" />
        </a>
      </div>
    </div>
     <div class="register-line max-width"></div>
     <div class="register-box">
       <div class="register-title">新用户注册</div>
       <div class="register-from">
          <div class="type-box" style="width: 433px;">
            <div class="input-lable"><span>*</span> 用户类型：</div>
            <div class="input-text ">
              <div class="radio-box">
                <input   type="radio" id="userRole" name="userRole" value="3"/>
                <div class="radio-icon"><div class="radio-point"></div></div>
                <div class="radio-text">个体货主</div>
              </div>
              <div class="radio-box">
                <input   type="radio" id="userRole" name="userRole" value="1"/>
                <div class="radio-icon"><div class="radio-point"></div></div>
                <div class="radio-text">企业货主</div>
              </div>
              <div class="radio-box">
                <input  type="radio" id="userRole" name="userRole" value="2"/>
                <div  class="radio-icon"><div class="radio-point"></div></div>
                <div class="radio-text">物流公司</div>
              </div>
              <div class="radio-box">
                <input  type="radio" id="userRole" name="userRole" value="4"/>
                <div  class="radio-icon"><div class="radio-point"></div></div>
                <div class="radio-text">司机</div>
              </div> 
            </div>
          </div><!--type-box -->
          <div class="register-input-box">
            <div class="input-lable"><span>*</span> 用户名：</div>
            <div class="input-text">
              <input class="input" type="text"  id="userName" name="userName"  placeholder="请输入用户名" />
            </div>
          </div>
          <div class="register-input-box">
            <div class="input-lable"><span>*</span> 密码：</div>
            <div class="input-text">
              <input class="input" type="password" id="password" name="password" placeholder="请输入密码" />
            </div>
          </div>
          <div class="register-input-box">
            <div class="input-lable"><span>*</span> 确认密码：</div>
            <div class="input-text">
              <input class="input" type="password" id="confirmPassword" name="confirmPassword"  placeholder="请再次输入密码"/>
            </div>
          </div>
          <div class="register-input-box">
            <div class="input-lable"><span>*</span> 手机号码：</div>
            <div class="input-text">
              <input class="input" type="text" id="mobilePhone" name="mobilePhone" placeholder="请输入手机号码"/>
            </div>
          </div>
          <div class="register-input-box">
            <div class="input-lable"><span>*</span> 手机验证码：</div>
            <div class="input-text code-input">
              <input class="input" type="text" id="code"  placeholder="请输入验证码"/>
            </div>
            <div class="code-button" id="mobilePhoneVerificationCode" onclick="getMobilePhoneVerificationCode(this)">获取验证码</div>
          </div>
          <div style="color:red" id="verificationCodePromptLanguage"></div>
          <div class="button-box">
            <input class="button" type="submit" value="立即注册">
            <div class="button-text">
              <span class="a-member">我是会员</span>
              <span><a href="/xzsoft-platform/userInfo/login" class="a-login">直接登录</a></span>
            </div>
          </div>
        </div>
     </div>
  </div>
  <script type="text/javascript" src="${basePath}/static/js/common/jquery-3.1.1.js"></script>
  <!--[if IE 9]>
	  <script src="${basePath}/static/js/ie/placeholder.js"></script>
  <![endif]-->
	<!--[if lt IE 9]>
	<script src="${basePath}/static/js/ie/jquery-1.12.4.js"></script>
	<script src="${basePath}/static/js/ie/placeholder.js"></script>
	 <script src="${basePath}/static/js/ie/respond.js"></script>
  <![endif]-->
  <script type="text/javascript" src="${basePath}/static/js/register/main.js"></script>
  <script type="text/javascript" src="${basePath}/static/js/common/confirm.js"></script>
  
</body>
</html>
