<!-- 合同明细模板-->
<div id="contract-detail-data-info" class="modal-open">
	<div class="modal" tabindex="-2" role="dialog" aria-labelledby="contractDetailModalLabel" aria-hidden="true" style="display: block">
		<div class="modal-dialog" style ="width:20%;">
			<div class="modal-content">
				<div class="modal-header">
					<div type="button" class="mode-close contract-opt-close" data-dismiss="modal" aria-hidden="true"></div>
					<h4 class="modal-title" id="contractModalLabel">${operateTitle}</h4>
				</div>
				<div class="modal-body">
				${content.msg}
				</div>
				<div class="modal-footer">
					<button class="close-button contract-opt-close" data-dismiss="modal">确定</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-backdrop fade in"></div>
</div>
