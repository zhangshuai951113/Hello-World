<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>收款管理</title>
		<#include "../../common/common_header.html" />
		<link rel="stylesheet" href="${basePath}/static/css/common/search.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/common/table.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/common/operation.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/common/modal.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/common/from-both.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/common/input-icon.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/receivables/receivables-manage.css" type="text/css" />
		
	</head>
	<body class="app-body">
		<#include "../../common/common_top.html" />
	  	<div class="main-body">
	    	<#include "../../common/common_menu.html" />
		    <!-- 内容 -->
		    <main class="main">
				<!--收款管理模板-->
				<div class="line-manage" >
					<div class="search-panel row">
						<form onsubmit="return false">
							<div class="search-from" style="max-width:1390px">
								<div class="search-row-box">
									<div class="both-row row">
										<div class="search-box">
											<div class="input-lable">客户名称</div>
											<div class="input-text">
												<input id="s_customer_id" class="input" placeholder="请输入客户名称" type="text" />
											</div>
										</div>
										<div class="search-box">
											<div class="input-lable">组织部门</div>
											<div class="input-text">
												<input id="s_project_info_id" class="input" placeholder="请输入组织部门" type="text" />
											</div>
										</div>
										<div class="search-box">
											<div class="input-lable">收款金额</div>
											<div class="input-text">
												<input id="s_receivable_price" class="input" placeholder="请输入收款金额" type="text" />
											</div>
										</div>
										<div class="search-box">
								            <div class="input-lable">到款日期</div>
								            <div class="input-text money-input" style="width:98px">
								              <input class="input date-time" id="arrival_price_date_start" name="arrivalPriceDateStart" placeholder="" type="text" />
								            </div>
								              <div class="input-line">—</div>
								            <div class="input-text money-input" style="width:98px">
								              <input class="input date-time" id="arrival_price_date_end" name="arrivalPriceDateEnd" placeholder="" type="text" />
								            </div>
								          </div>
										<div class="search-box">
											<div class="input-lable">收款类型</div>
											<div class="input-text">
												<select id="s_receivable_type" class="input">
													<option value="">请选择</option>
													<option value="1">现金</option>
													<option value="2">商业承兑</option>
													<option value="3">银行承兑</option>
												</select>
											</div>
										</div>
										<div class="search-box">
											<div class="input-lable">收款分类</div>
											<div class="input-text">
												<select id="s_receivable_classify" class="input">
													<option value="">请选择</option>
													<option value="1">预收款</option>
													<option value="2">收款</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<div class="search-button-box">
									<button class="search-button" onclick="searchReceivablesInfo(1)">
										<div class="search-icon"></div>
										<div class="text">查询</div>
									</button>
									<button class="search-button" type="reset" >
									      <div class="reset-icon"></div>
									      <div class="text">重置</div>
									 </button>
								</div>
							</div>
						</form>
					</div>
					<div class="panel">	
						<div class="operation-tab row">
				      		<button class="operation-button operation-blue" onclick="addOrEditReceivablesInfoPage()">
					          <div class="add-icon"></div>
					          <div class="operation-text">新增</div>
					        </button>
					        <button class="operation-button operation-blue" onclick="deleteCheckedReceivablesInfo()">
					          <div class="delete-icon"></div>
					          <div class="operation-text">删除</div>
					        </button>
							<button class="operation-button operation-blue" onclick="operateCheckedReceivablesInfo(2)">
					        <div class="confirm-icon"></div>
					        <div class="operation-text">确认</div>
					      </button>
						</div>
						<div id="search-receivables-info" class="panel-table">
						</div>
					</div>
					
					<!-- 新增/编辑收款管理 -->
					<div id="show_receivables_info"></div>
					
					<!-- 查询项目信息管理 -->
					<div id="show_project_info"></div>
					
					<!-- 查询客户编号 -->
					<div id="show_customer_info"></div>
					
					<!-- 查询合同信息 -->
					<div id="show_contract_info"></div>
				</div>
		    </main>
	  	</div>
	  	<footer class="app-footer">
	  	</footer>
	</body>
	<#include "../../common/common_footer.html" />
	<script type="text/javascript" src="${basePath}/static/js/common/moment.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/common/datetimepicker.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/common/ajaxupload.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/common/operation.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/common/colResizable.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/receivables/receivablesInfoManage.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/receivables/projectSearch.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/receivables/customerSearch.js"></script>
</html>
