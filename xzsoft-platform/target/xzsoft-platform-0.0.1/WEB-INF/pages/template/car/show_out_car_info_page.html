<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>合作伙伴车辆</title>
		<#include "../../common/common_header.html" />
		<link rel="stylesheet" href="${basePath}/static/css/common/search.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/common/operation.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/common/table.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/common/modal.css" type="text/css">
		<link rel="stylesheet" href="${basePath}/static/css/car/ownCar.css" type="text/css">
	</head>
	<body class="app-body">
		<#include "../../common/common_top.html" />
	  	<div class="main-body">
		    <!-- Main content -->
	    	<#include "../../common/common_menu.html" />
		    <!-- 内容 -->
		    <main class="main">
				<div class="search-panel row">
  					<div class="search-from" style="max-width:1366px">
	  					<form onsubmit="return false">
	    					<div class="search-row-box">
	      						<div class="both-row row">
	      							<div class="search-box">
					            		<div class="input-lable">车牌号码</div>
					            		<div class="input-text">
					              			<input id="car_code" class="input" placeholder="请输入车牌号码" type="text" />
					            		</div>
						        	</div>  
		        					<div class="search-box">
			          					<div class="input-lable">车辆运营状态</div>
							          	<div class="input-text">
							            	<select id="operation_status" class="input">
								              	<option value="">请选择</option>
								              	<option value="1">空车可用</option>
								              	<option value="2">满载在途</option>
								              	<option value="3">停运</option>
							            	</select>
							          	</div>
		        					</div>
	      							<div class="search-box">
					            		<div class="input-lable">司机名称</div>
					            		<div class="input-text">
					              			<input id="driver_name" class="input" placeholder="请输入司机名称" type="text" />
					            		</div>
						        	</div>  
		        					<div class="search-box">
			          					<div class="input-lable">车辆类型</div>
							          	<div class="input-text">
							            	<select id="car_type" class="input">
								              	<option value="">请选择</option>
								              	<#if carTypeInfoList?exists>
								              		<#list carTypeInfoList as carType>
								              			<option value="${(carType.id)!''}">${(carType.carTypeName)!''}</option>
								              		</#list>
								              	</#if>
							            	</select>
							          	</div>
		        					</div>
	      						</div>
	    					</div>
	    					<div class="search-button-box">
								<button class="search-button" onclick="searchOutCarInfo(1)">
									<div class="search-icon"></div>
									<div class="text" >查询</div>
								</button>
								<button class="search-button" type="reset">
									<div class="reset-icon"></div>
									<div class="text">重置</div>
								</button>
							</div>
	   					</form>
  					</div>
				</div>
				<div class="panel">	
					<div id="search_out_car_info" class="panel-table">
					</div>
				</div>
		    </main>
	  	</div>
	  	<footer class="app-footer">
	  	</footer>
	</body>
	<#include "../../common/common_footer.html" />
	<script type="text/javascript" src="${basePath}/static/js/common/operation.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/car/outCarInfoList.js"></script>
</html>
