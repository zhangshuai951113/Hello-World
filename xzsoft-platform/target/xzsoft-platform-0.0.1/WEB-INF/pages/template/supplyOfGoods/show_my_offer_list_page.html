<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>我的报价</title>
		<#include "../../common/common_header.html" />
		<link rel="stylesheet" href="${basePath}/static/css/common/search.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/common/table.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/common/operation.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/common/modal.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/common/from-both.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/common/xjValidate.css" />
		<link rel="stylesheet" href="${basePath}/static/css/common/datetimepicker.css" type="text/css" />
		<link rel="stylesheet" href=" ${basePath}/static/css/common/select-line.css" type="text/css" />
		<link rel="stylesheet" href="${basePath}/static/css/supplyOfGoods/supply-of-goods-manage.css" type="text/css" />
	</head>
	<body class="app-body">
		<#include "../../common/common_top.html" />
	  	<div class="main-body">
	    	<#include "../../common/common_menu.html" />
		    <!-- 内容 -->
		    <main class="main">
				<!--我的报价模板-->
				<div class="waybill-source-manage" >
					<div class="search-panel row">
						<form onsubmit="return false">
							<div class="search-from">
								<div class="search-row-box">
									<div class="both-row row">
										<div class="search-box">
											<div class="input-lable">货物</div>
											<div class="input-text">
												<input id="s_goods_info_id" class="input" placeholder="请输入货物" type="text" />
											</div>
										</div>
										<div class="search-box">
											<div class="input-lable">委托方</div>
											<div class="input-text">
												<input id="s_entrust" class="input" placeholder="请输入委托方" type="text" />
											</div>
										</div>
										<div class="search-box">
											<div class="input-lable">发货单位</div>
											<div class="input-text">
												<input id="s_forwarding_unit" class="input" placeholder="请输入发货单位" type="text" />
											</div>
										</div>
										<div class="search-box">
											<div class="input-lable">到货单位</div>
											<div class="input-text">
												<input id="s_consignee" class="input" placeholder="请输入到货单位" type="text" />
											</div>
										</div>
										 <div class="search-box">
									            <div class="input-lable">线路起点</div>
									            <div class="address-input">
									              <input id="line_id_start" name="lineNameStart" class="input" type="hidden" />
									              <div class="select-address" id="line_name_start"></div>
									            </div>
									      </div>
								          <div class="search-box">
								            <div class="input-lable">线路终点</div>
								            <div class="address-input">
								              <input id="line_id_end" name="lineNameEnd" class="input" type="hidden" />
								              <div class="select-address" id="line_name_end"></div>
								            </div>
								          </div>
								          <div class="search-box">
								            <div class="input-lable">计划拉运日期</div>
								            <div class="input-text time-input">
								              <input class="input date-time" id="plan_transport_date_start" name="planTransportDateStart" placeholder="" type="text" />
								            </div>
								              <div class="input-line">—</div>
								            <div class="input-text time-input">
								              <input class="input date-time" id="plan_transport_date_end" name="planTransportDateEnd" placeholder="" type="text" />
								            </div>
								         </div>
								         <div class="search-box">
											<div class="input-lable">运单状态</div>
											<div class="input-text">
												<select id="waybill_status" class="input">
													<option value="">请选择</option>
													<option value="1">新建</option>
													<option value="2">已派发</option>
													<option value="3">已撤回</option>
													<option value="4">已拒绝</option>
													<option value="5">已接单</option>
													<option value="6">已装货</option>
													<option value="7">在途</option>
													<option value="8">已卸货</option>
													<option value="9">已挂账</option>
													<option value="10">已发布</option>
													<option value="11">已回收报价</option>
												</select>
											</div>
										</div>
										<div class="search-box">
											<div class="input-lable">是否中标</div>
											<div class="input-text">
												<select id="is_bid" class="input">
													<option value="0">否</option>
													<option value="1">是</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<div class="search-button-box">
									<button class="search-button" onclick="searchMyOfferInfo(1)">
										<div class="search-icon"></div>
										<div class="text">查询</div>
									</button>
									<button class="search-button" type="reset" onclick="resetEmpty()">
									      <div class="reset-icon"></div>
									      <div class="text">重置</div>
									 </button>
								</div>
							</div>
						</form>
					</div>
					<div class="panel">	
						
						<div id="search-my-offer-info" class="panel-table">
						</div>
					</div>
					
					<!-- 新增/编辑货源报价信息管理 -->
					<div id="show_waybill_source_info"></div>
					
					<!-- 查询报价方信息管理 -->
					<div id="show_offer_party_info"></div>
					
				</div>
		    </main>
	  	</div>
	  	<footer class="app-footer">
	  	</footer>
	</body>
	<#include "../../common/common_footer.html" />
	<script type="text/javascript" src="${basePath}/static/js/common/moment.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/common/datetimepicker.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/common/select-line.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/common/ajaxupload.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/common/operation.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/common/colResizable.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/common/xjValidate.js"></script>
	<script type="text/javascript" src="${basePath}/static/js/supplyOfGoods/myOfferManage.js"></script>
</html>
